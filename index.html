<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips.io</title>
</head>
<body>
    <p>The pot has $<span id="pot"></span></p>
    <form id="form" action="">
        <input id="input" autocomplete="off" type="number" min="1"/><button>Add to pot</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('addToPot', input.value);
            input.value = '';
        }
    });

    socket.on('updatePot', function(pot) {
        var potSpan = document.getElementById('pot');
        console.log(pot);
        potSpan.innerText = pot;
    })
    </script>
</body>
</html>
